<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Emergency request list</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
        var map;
        var marker;
        var mapProp;
        function loadMap() {
            mapProp = {
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom: 17,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementByID("googlemap"),mapProp);
            marker = new google.maps.Marker({
                    map:map,
                    position: mapProp.center
                    });
        }
        google.maps.event.addDomListener(window,'load',loadMap);
        function maps(latitude,longitude) {
            $("body").css("opacity",".5");
            $("#map-interface").css("opacity","1");
            $("#map-interface").css("visibility","visible");
        };
        function hide() {
            $("#map-interface").hide();
            $("body").css("opacity","1");
        };
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#">Emergency Manager</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map-interface" style="visibility:hidden">
        <span class="glyphycon glyphicon-remove"
            style="z-index:99;position:absolute;left:50%;top:72px;
                    margin-left:272px;width:24px;height:24px"
                    onclick="hide()"></span>
        <div style="z-index:99;position:absolute;left:50%;top:102px
            ;margin-left:-296px;width:592px;height:333px" id="googlemap">
            
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/report">Overview</a></li>
          </ul> 
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>reportID</th>
                  <th>patientID</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Time</th/>
                </tr>
              </thead>
              <tbody>
                {% for h in reports %}
                <tr>
                    <td>{{ forloop.counter|add:"1" }}</td>
                    <td>{{ h.0 }}</td>
                    <td>{{ h.1 }}</td>
                    <td><a onclick="maps({{h.2}},{{h.3}})">Show map</a></td>
                    <td>{{ h.4 }}</td>
                  <td>1,1</td>
                  <td>12:34:56</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script>
  </body>
</html>
